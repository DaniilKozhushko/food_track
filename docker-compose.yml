services:
    db:
        image: postgres:17 # официальный последний образ postgresql
        container_name: foodtrack_db # название контейнера (docker ps)
        restart: always # контейнер автоматически перезапустится при сбое
        environment: # беру переменные из окружения
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - "5432:5432"
        volumes:
            - ./pgdata:/var/lib/postgresql/data # сохраняю данные БД в папку
        env_file:
            - .env
